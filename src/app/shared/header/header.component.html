<!-- Header section -->
<header class="header-section">
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center text-lg-left">
          <a routerLink="['/catalog']" class="site-logo">
            Tiny store
          </a>
        </div>
        <div class="col-xl-7 col-lg-7">
          <form class="header-search-form">
            <input type="text" placeholder="filter products by name ..." (keyup)="filterUsingKeywords()"
              [(ngModel)]="keywords" [ngModelOptions]="{standalone: true}">
          </form>
        </div>
        <div class="col-xl-3 col-lg-3">
          <div class="user-panel">
            <div class="up-item">
              <i class="flaticon-profile"></i>
              <a (click)="login()" *ngIf="! status"><strong>Login</strong> to use search feature</a>
              <a (click)="logout()" *ngIf="status"><strong>Logout</strong></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="main-navbar">
    <div class="container">
      <!-- menu -->
      <ul class="main-menu" *ngIf="categories">
        <li><a *ngFor="let category of categories" class="category" (click)="getProductsByCategory(category.id)"
            [class.active]="category.id == selectedCategory">{{category.name}}</a></li>
      </ul>
    </div>
  </nav>
</header>
<!-- Header section end -->
